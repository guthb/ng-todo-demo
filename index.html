<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>TO DO APP</title>
</head>
<body ng-app="TodoApp">
  <nav class="navbar navbar-default" ng-controller="NavCtrl">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Todo App</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
          <li><a href="#">{{thingy.name}}</a></li>

        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div ng-controller="TodoCtrl"> <!--  items tied to the controller-->
    <div class ="row">
      <div  class="col-xs-6 col-xs-offset-3">
        <button class="col-xs-6 btn btn-success" ng-click="newItem()">New Item</button>
        <button class="col-xs-6 btn btn-info" ng-click="allItem()">All Items</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 main-container">
        <div class="col-xs-12" ng-show="showListView">
         <h1>Todo List</h1>





        </div>
      <div class="col-xs-12" ng-show="!showListView">
        <h1>New Todo</h1>

        <form>
          <div class="form-group">
            <label>Task Description</label>
            <input type="text" class="form-control" placeholder="Some imprortant task" ng-model="newTask.task">
          </div>
          <!-- <div class="form-group">
            <label>Completed</label>
            <input type="text" class="form-control" placeholder="1/12/15" ng-model="newTask.isCompleted">
          </div> -->
          <div class="form-group">
            <label>Due Date</label>
            <input type="text" class="form-control" placeholder="1/12/15" ng-model="newTask.dueDate">
          </div>
          <div class="form-group">
            <label>Assigned To</label>
            <input type="text" class="form-control" placeholder="Zoe" ng-model="newTask.assignedTo">
          </div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" placeholder="The Moon" ng-model="newTask.location">
          </div>
          <div class="form-group">
            <label>Urgency</label>
            <input type="text" class="form-control" placeholder="Low" ng-model="newTask.urgency">
          </div>

          <div class="form-group">
            <label>Dependencies</label>
            <input type="text" class="form-control" placeholder="sword" ng-model="newTask.dependencies">
          </div>




        </form> 
      </div>
  </div>
</div>






  </div><!-- end of main container-->
